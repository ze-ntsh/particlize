<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Particlize - A 3D particle system visualization" />
    <meta name="keywords" content="particles, 3D, animation, visualization, WebGL, three.js" />
    <title>Particlize</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <canvas id="particle-canvas">
        <p>Your browser does not support the HTML5 canvas element.</p>
      </canvas>
    </div>
  </body>

  <script type="module">
    import { ParticleSystem, Particle } from "./src";
    import { SamplerFrame, Frame } from "./src/frames";
    import { textToMesh } from "./src/utils";
    import { MeshSurfaceSampler } from "./src/samplers";
    import { BasicConstraintsPlugin } from "./src/plugins/templates";
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const canvas = document.getElementById("particle-canvas");

    const ps = new ParticleSystem({
      canvas: canvas,
      preWarm: true,
      fboHeight: 512,
      fboWidth: 512,
      backgroundColor: [0.001, 0.001, 0.005, 1],
      plugins: [new BasicConstraintsPlugin()],
    });

    ps.addParticles(
      new SamplerFrame({
        sampler: new MeshSurfaceSampler(new THREE.Mesh(new THREE.TorusGeometry(0.5, 0.2, 16, 100), new THREE.MeshBasicMaterial({ color: 0x00ff00 }))),
        count: 100000,
      })
    );

    const knotSamplerFrame = new SamplerFrame({
      sampler: new MeshSurfaceSampler(
        new THREE.Mesh(new THREE.TorusKnotGeometry(0.4, 0.15, 100, 32, 3, 4), new THREE.MeshBasicMaterial({ color: 0x00ffff }))
      ),
      count: 100000,
    });

    const animate = () => {
      requestAnimationFrame(animate);
      ps.update();
    };

    animate();

    setTimeout(() => {
      ps.morphTo(knotSamplerFrame);
    }, 5000);
  </script>
</html>
