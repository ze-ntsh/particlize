<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="app">
      <canvas id="particle-canvas" class="particle-canvas">
        <p>Your browser does not support the canvas element.</p>
      </canvas>
    </div>
    <script type="module" defer>
      import { Particle, ParticleSystem } from "./src/index.ts";
      import { TextFrame, ImageFrame } from "./src/frames";

      const particleSystem = new ParticleSystem({
        canvas: document.getElementById("particle-canvas"),
      });

      const textFrame = new TextFrame({
        text: "Hello, World!",
        font: "48px sans-serif",
        color: "#ff0000",
      });

      const imageFrame = new ImageFrame({
        image: "https://example.com/image.png",
      });

      particleSystem.addParticle(
        new Particle({
          position: [1, 1, 0],
          velocity: [0, 0, 0],
          acceleration: [0, 0, 0],
          radius: 5,
          color: "#00ff00",
        })
      );

      particleSystem.addParticle(
        new Particle({
          position: [1, -1, 0],
          velocity: [0, 0, 0],
          acceleration: [0, 0, 0],
          radius: 5,
          color: "#00ff00",
        })
      );

      particleSystem.addParticle(
        new Particle({
          position: [-1, 1, 0],
          velocity: [0, 0, 0],
          acceleration: [0, 0, 0],
          radius: 5,
          color: "#00ff00",
        })
      );

      particleSystem.addParticle(
        new Particle({
          position: [-1, -1, 0],
          velocity: [0, 0, 0],
          acceleration: [0, 0, 0],
          radius: 5,
          color: "#00ff00",
        })
      );

      particleSystem.start();
    </script>
  </body>
</html>
