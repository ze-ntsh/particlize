<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="app">
      <canvas id="particle-canvas">
        <p>Your browser does not support the canvas element.</p>
      </canvas>
    </div>
    <script type="module" defer>
      import { Particle, ParticleSystem } from "./src/index.ts";
      import { textToMesh } from "./src/utils";
      import { MeshSurfaceSampler } from "./src/samplers";
      import { mergeGeometries } from "three/examples/jsm/utils/BufferGeometryUtils";

      const particleSystem = new ParticleSystem({
        canvas: document.getElementById("particle-canvas"),
      });

      const textMesh = await textToMesh({ text: "1,000,000" });
      const textMest2 = await textToMesh({ text: "PARTICLES" });
      const sampler = new MeshSurfaceSampler(textMesh);
      const sampler2 = new MeshSurfaceSampler(textMest2);

      particleSystem.addMesh(sampler, 100000, [0, 0.7, 0]);
      particleSystem.addMesh(sampler2, 100000, [0, -0.7, 0]);

      particleSystem.start();
    </script>
  </body>
</html>
